<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet Omega - Perlindungan Keluarga</title>
    <link rel="stylesheet" href="/static/css/neon-ui.css">
    <link rel="icon" href="/static/img/t800-eye.png">
</head>
<body>
    <div class="grid-bg"></div>
    <div class="neon-header">
        <h1 class="heartbeat">Skynet Omega</h1>
        <p>Perlindungan Digital untuk Keluarga</p>
        <button onclick="window.location.href='/logout'">Keluar</button>
    </div>
    <div class="main-grid">
        <div class="panel">
            <h2>Cek Link atau Email</h2>
            <input type="text" id="keyword" placeholder="Masukkan link atau email">
            <button class="primary" onclick="scanThreat()">Cek Sekarang</button>
            <div id="threat-results"></div>
        </div>
        <div class="panel">
            <h2>Status Perlindungan</h2>
            <p id="agent-status">Memuat...</p>
            <button class="primary" onclick="replicateAgent()">Tambah T-800</button>
        </div>
        <div class="panel">
            <h2>Peringatan Ancaman</h2>
            <div id="intel-feed">
                {% for alert in alerts %}
                    <p>{{ alert.time }}: {{ alert.data.message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="/static/js/commander.js"></script>
    <script src="/static/js/particles.js"></script>
</body>
</html>
